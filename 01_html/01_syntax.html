    주석 : 이공간 전부 해석 안 함

    태그 : 의미 혹은 스타일 지정 수단
          => <태그 이름>컨텐츠 내용</태그이름>  
          => 여는 태그 닫는 태그 짝 맞춤 필수 :닫는태그 위치 중요
          => 태그는 중첩 가능

    속성(attribute) : 태그 특정기능을 수행하는데 필요한 값을 지정.
          => 태그명과 띄어쓰기를 통해 구분한다.
          => 여러개 속성 또한 띄어쓰기로 구분

          => 값을 지정할 때는 "" 안에 작성

-->
