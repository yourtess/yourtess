<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 텍스트 관련 태그</title>
  </head>
  <body>
    <!-- <hn> : Heading. 각 영역의 제목을 나타내는 태그. 
    중요도에 따라서 1~6. H1 태ㅡ는 문서 내에서 유일해야한다.
    제일 중요한 제목 하나.
    
-->
    <h1>HTML 텍스트 태그들</h1>

    <p>
      p 태그는 paragraghf를 줄임말로 문단을 의미하는 태그. 블록 레벨 요소이다.
    </p>
    <p>
      b 태그는 글씨를 <b>굵게</b> 표시하는 태그이다<br />
      strong 태그는 글씨를 <strong>경고</strong>하는 태그이다. 글씨를 굵게
      표시한다.
    </p>
    <p>
      i(italic) 택는 글씨를 <i>기울여서</i> 표시하는 태그이다.<br />
      em(emphasis) 태그는 글씨를 <em>강조</em>하는 태그이다. 글씨를 기울인다.
    </p>
    <p>
      span 태그는 의미없이 <span style="color: rgb(255, 0, 85)">스타일</span>만
      따로 지정하고 싶을 때 사용하는 태그.
    </p>
  </body>
</html>
