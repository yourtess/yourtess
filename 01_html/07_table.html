<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMl table</title>

    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <!-- 
        table : 표의 영역을 지정하는 태그
        
        caption : 표의 제목.

        Thead : 데이터의 제목를 나타내는 태그
        Tbody : 실질적인 내용을 포함하는 태그
        Tfoot : 표의 요약부분 나타낸다.


        tr : table row. 행을 추가.
        th : 데이터의 제목
        td : 데이터.


     -->

    <h1>HTML 표 다루기</h1>
    <table>
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>번호</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">A반</td>
          <td>김예원</td>
          <td>1</td>
          <td colspan="2">100</td>
          <td>90</td>
        </tr>
        <tr>
          <td>ㄴ</td>
          <td>2</td>
          <td>60</td>
          <td rowspan="2" colspan="2">90</td>
        </tr>
        <tr>
          <td rowspan="2">b반</td>
          <td>ㄹ</td>
          <td>3</td>
          <td>40</td>
        </tr>
        <tr>
          <td>ㄷ</td>
          <td>3</td>
          <td colspan="3">40</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">합계</th>
          <th>190</th>
          <th>240</th>
          <th>?</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
