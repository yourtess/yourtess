<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMK 폼데이터</title>
  </head>
  <body>
    <h1>HTML 폼데이터</h1>
    <!-- 
        form :서버에서 필요로 하는 데이터를 사용자로부터 입력받아 전송하는 태그 
                => method를 get으로 지정하면 데이터가 url에 포함(드러나고)
                   post로 지정하면 데이터가 url에 드러나지 않는다.
                =>novalidate는 유효성 검사를 생략한다.



        input : 사용자로부터 데이터를 입력받는 태그
            => type 속성을 통해서 다양한 형태의 데이터를 입력할 수 있다.
            => action 속성은 데이터를 제출할 서버 프로그램을 지정한다.
            => name은 서버에 전송하는 데이터의 이름
            => required를 지정하면 필수입력값을 지정
            => readonly 데이터를 읽기만 가능 
            => 닫는 태그가 필요 없다  


        label : input과 글자를 연결할 수 있다. 
            => 글자 클릭과 해당 input 클릭 동일 효과
            => 1. 글자를 input과 함께 lable 태그로 감싼다.
            => 2. input id값을 설정하고 label for rkqtdmf input의 id 값을 지정한다.



        button : form 태그 안에 버튼을 작성하면 특정 기능을 수행한다.
                => type에 따라서 다른 동작을 한다.
                => type의 기본값은 submit으로 데이터를 서버에 전송한다.
                => type reset은 form 내의 모든 input값을 초기화 한다.
                => button의 form 속성에 form 태그의 id 값을 지정하면 form 태그 밖에 있어도 동작한다
                





    -->
    <form action="" method="get" id="SignUp" novalidate>
      <ul>

        <li>이름 : <input type="text" name="username" /></li>
        <li>이메일 : 
            <input type="email" 
            name="" id="" 
            readonly value="test@test.com""> </li>
        <li>비밀번호 : <input type="password" required /></li>
        <!-- 비밀번호는 자동으로 가려서 보임 -->
        <li>나이 :<input type="number" min="0" max="100" /></li>
        <li>취미 :
            <ul>
                <li>농구<input type="checkbox" /></li>
                <li>축구<input type="checkbox" /></li>
                <li>야구<input type="checkbox" /></li>
                <li>골프<input type="checkbox" /></li>
            </ul>
        </li>
        <li>성별 :
            <ul>
                <!-- 
                    radio : 여러 옵션 중 하나만 선택할 수 있다.
                    name 속성의 값이 같아야 제대로 동작한다.
                
                 -->
                <li>
                    <label>
                    남<input type="radio" name="gender" id="" /> </label>
                </li>
                
                <li>
                    <label for="female">여</label>
                    <input type="radio" name="gender" id="female" /></li>

            </li>
            </ul>
        </li>
      </ul>
      <input type="button" value="버튼">
      <button type="button">none</button>
      <button type="reset">초기화</button>
    </form>

    <button>등록</button>

  </body>
</html>
