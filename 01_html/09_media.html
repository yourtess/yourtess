<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>HTML 미디어</h1>
    <h2>img</h2>

    <a href="https://namu.wiki/w/%EB%8D%94%20%EA%B8%80%EB%A1%9C%EB%A6%AC"
      >오잉</a
    >
    <embed
      src="https://namu.wiki/w/%EB%8D%94%20%EA%B8%80%EB%A1%9C%EB%A6%AC"
      type=""
    />
    <img src="./assets/다운로드.jfif" alt="고영" height="100px" />
    <img src="./assets/다운로드 (1).jfif" alt="고영2" width="200px" />
    <img
      width="200px"
      src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fmedia.npr.org%2Fassets%2Fimg%2F2021%2F08%2F11%2Fgettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761.jpg&imgrefurl=https%3A%2F%2Fwww.npr.org%2F2021%2F08%2F10%2F1026508261%2Fdoes-your-cat-like-you-or-just-tolerate-you&tbnid=qVEg2ByLvjAqMM&vet=12ahUKEwjgsY7jy7z8AhUSNqYKHbgpBMQQMygIegUIARDrAQ..i&docid=Wk-fR7Ddh__zKM&w=2121&h=1193&q=cat&ved=2ahUKEwjgsY7jy7z8AhUSNqYKHbgpBMQQMygIegUIARDrAQ"
      alt="호녕이"
    />

    <p>
      img 태그의 src속성에 파일의 위치를 지정한다.<br />
      alt 속성은 이미지를 볼 수 없는 상황에서 대체할 텍스트이다
    </p>
    <h2>audio 태그</h2>

    <audio src="" controls muted loop autoplay></audio>
    <p>
      src 속성으로 파일의 경로를 지정 controls는 컨트롤바 유무 지정 muted 음소거
      loop는 반복 audio 태그는 사용자 경험때문에 자동재생을 브라우저(chrom)가
      막는다
    </p>

    <h2>video 태그</h2>
    <video src="" height="" loop muted autoplay></video>

    <p>
      img 태그와 audio 태그에서 사용하는 속성을 사용하면 된다 음소거 상태에서는
      자동재생이 가능하다.
    </p>
  </body>
</html>
